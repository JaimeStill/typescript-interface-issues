<div class="mat-typography app-frame" fxLayout="column" [ngClass]="theme.activeTheme.value.name">
    <md-toolbar color="primary">
        <button md-icon-button (click)="sidepanel.toggleState()">
            <md-icon>menu</md-icon>
        </button>
        <span class="toolbar-header">TypeScript Web API Issue</span>
        <section fxLayout="row" fxLayoutAlign="end center" [style.width.%]="100">
            <a md-button href="https://stackoverflow.com/questions/45844055/class-interface-function-definition-typeerror-object-doesnt-support-property"
                target="_blank">StackOverflow</a>
            <a md-button href="https://github.com/JaimeStill/typescript-interface-issues" target="_blank">GitHub</a>
        </section>
    </md-toolbar>
    <div class="app-body" fxFlex fxFill fxLayout="row" fxLayoutAlign="start stretch">
        <sidepanel></sidepanel>
        <div fxFlex class="app-panel">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
